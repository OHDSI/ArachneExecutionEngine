# suppress inspection "SpringBootApplicationProperties" for whole file
server:
  ssl:
    enabled: true
    strictMode: false
    key-store: classpath:keystore.jks
    key-store-password: odysseus
    key-password: odysseus
    key-alias: arachne
  port: 8888

logging:
  level: info
  descriptor:
    count:
      enabled: false
spring:
  http:
    multipart:
      max-request-size: 256MB
      max-file-size: 256MB

executor:
  corePoolSize: 4
  maxPoolSize: 8
  queueCapacity: 200

submission:
  update:
    interval: 10000

connectionpool:
  ttl:
    minutes: 60
  capacity:
    min: 4
    max: 10

runtime:
  timeOutSec: 259200

swagger:
  enable: false

csv:
  separator: ','

endpoints:
  jolokia:
    enabled: true
    path: /jolokia
  jmx:
    unique-names: true

management:
  port: 9999

runtimeservice:
  dist:
    runCmd: bash
    jailSh:
    cleanupSh:
    archive:
tmp:
  holder:
    cron: 0 * * ? * *

kerberos:
  timeout: 60
  kinitPath:
  configPath: /etc/krb5.conf

drivers:
  location:
    impala: /impala
    bq: /bigquery
